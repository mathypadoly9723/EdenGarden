<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EnochGarden</title>
  <style>
    :root {
      --orange: #ff6600;
      --black: #111;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--black);
      color: var(--white);
    }

    header {
      background-color: var(--black);
      padding: 20px 20px 20px 100px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(255, 102, 0, 0.3);
    }

    .logo-container {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 120px;
      height: 60px;
      z-index: 10;
    }

    .logo-container img {
      width: 150%;
      height: 150%;
      object-fit: contain;
    }

    header h1 {
      margin: 0;
      color: var(--orange);
      flex: 1 1 100%;
      text-align: center;
      font-size: 2.5em;
      user-select: none;
    }

    nav {
      margin-top: 10px;
      flex: 1 1 100%;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--white);
      font-weight: bold;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 2px;
      background: var(--orange);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s;
    }

    nav a:hover {
      color: var(--orange);
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .admin-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: var(--orange);
      transition: transform 0.3s;
    }

    .admin-btn:hover {
      transform: rotate(90deg);
    }

    #menuToggle {
      display: none;
      background-color: var(--orange);
      color: var(--black);
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      font-weight: bold;
      border-radius: 5px;
      margin: 40px 0;
      cursor: pointer;
    }

    #menuLinks {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    #menuLinks a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--white);
      font-weight: bold;
      position: relative;
      transition: color 0.3s;
    }

    @media (max-width: 600px) {
      #menuToggle {
        display: block;
      }

      #menuLinks {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }

      #menuLinks.active {
        display: flex;
      }

      #menuLinks a {
        margin: 0;
      }
    }

    .forest-banner {
      position: relative;
      height: 600px;
      background: url('https://i.postimg.cc/YqFd6KWs/1.jpg') no-repeat center center;
      background-size: cover;
    }

    .forest-banner::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 300px;
      background: linear-gradient(to bottom, rgba(17, 17, 17, 0) 0%, var(--black) 100%);
      pointer-events: none;
      z-index: 1;
    }

    .forest-text {
      position: absolute;
      top: 450px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--white);
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      z-index: 10;
      text-align: center;
      max-width: 90%;
      animation: fadeInUp 1.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    #accueilSection {
      padding: 60px 20px;
      background-color: var(--black);
    }

    #accueilSection h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      color: var(--orange);
    }

    #accueilContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background-color: #1e1e1e;
      border: 2px solid var(--orange);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px var(--orange);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      color: var(--white);
      margin-top: 15px;
    }

    .product p {
      font-size: 0.9em;
      color: #ccc;
      margin: 5px 0;
    }

    .voir-plus {
      display: block;
      margin: 40px auto 60px;
      padding: 6px 20px;
      width: 160px;
      text-align: center;
      background-color: var(--orange);
      color: var(--black);
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(255, 102, 0, 0.3);
    }

    .voir-plus:hover {
      background-color: #e65300;
      transform: scale(1.05);
    }

    footer {
      background-color: #1c1c1c;
      text-align: center;
      padding: 20px;
      font-size: 0.85em;
      color: #aaa;
      border-top: 1px solid #333;
    }
    /* --- Responsive pour mobiles --- */
    @media (max-width: 768px) {
      header {
        padding: 15px;
        flex-direction: column;
      }

      .logo-container {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 50px;
        height: auto;
        margin-bottom: 10px;
      }

      .logo-container img {
        width: 100%;
        height: auto;
      }

      header h1 {
        position: absolute;
        top: 10px;
        left: 120px;
        font-size: 1.5em;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      #barreRecherche {
        width: 90%;
        max-width: 100%;
      }

      .product {
        width: 90%;
        margin: 10px auto;
      }

      .forest-text {
        font-size: 1.5em;
        top: 200px;
      }

      .forest-banner {
        height: 300px;
      }

      .admin-btn {
        top: 10px;
        right: 10px;
        font-size: 20px;
      }
    }
      #pagination button {
  background-color: #1e1e1e;
  border: 2px solid var(--orange);
  color: var(--white);
  padding: 8px 12px;
  margin: 5px;
  cursor: pointer;
  border-radius: 8px;
  transition: background-color 0.3s, transform 0.2s;
}

#pagination button:hover {
  background-color: var(--orange);
  color: var(--black);
  transform: scale(1.1);
}

#pagination button.active {
  background-color: var(--orange);
  color: var(--black);
  font-weight: bold;
}

     #menuToggle {
  display: none;
  background-color: var(--orange);
  color: var(--black);
  padding: 10px 20px;
  border: none;
  font-size: 1em;
  font-weight: bold;
  border-radius: 5px;
  margin: 40px 0;
  cursor: pointer;
}

#menuLinks {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

#menuLinks a {
  margin: 0 15px;
  text-decoration: none;
  color: var(--white);
  font-weight: bold;
  position: relative;
  transition: color 0.3s;
}

/* Mobile responsive menu */
@media (max-width: 600px) {
  #menuToggle {
    display: block;
  }

  #menuLinks {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
  }

  #menuLinks.active {
    display: flex;
  }

  #menuLinks a {
    margin: 0;
  }
}
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://i.postimg.cc/B6mNkXsY/logo-enoch-Garden-jpg.png" alt="Logo" />
    </div>
    <h1>EnochGarden</h1>
    <button class="admin-btn" onclick="goToAdmin()">⋯</button>
    <nav id="menuNav">
      <button id="menuToggle">☰ Menu</button>
      <div id="menuLinks">
        <a href="index.html">Accueil</a>
        <a href="plantes.html">Plantes</a>
        <a href="accessoires.html">Accessoires</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <div class="forest-banner">
    <div class="forest-text">Transformez votre intérieur en jungle urbaine</div>
  </div>

  <section id="accueilSection">
    <h2>Nos plantes en vedette</h2>
    <div id="accueilContainer"></div>
  </section>

  <a href="plantes.html" class="voir-plus">Voir plus</a>

  <footer>
    &copy; 2025 EnochGarden. Tous droits réservés.
  </footer>

  <script>
    function goToAdmin() {
      const code = prompt("Entrez le code d’accès admin :");
      if (code === "mathys972") {
        window.location.href = "admin.html";
      } else {
        alert("Code incorrect.");
      }
    }

    document.getElementById("menuToggle").addEventListener("click", function () {
      const menu = document.getElementById("menuLinks");
      menu.classList.toggle("active");
    });

    function chargerPlantesAccueil() {
      const accueilPlantes = JSON.parse(localStorage.getItem('accueilPlantes') || '[]');
      const container = document.getElementById('accueilContainer');
      container.innerHTML = '';

      accueilPlantes.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product';

        const image = document.createElement('img');
        image.src = p.image || 'https://via.placeholder.com/250x200';
        image.alt = p.nom;

        const nom = document.createElement('h3');
        nom.textContent = p.nom;

        const desc = document.createElement('p');
        desc.textContent = p.description;

        const prix = document.createElement('p');
        prix.innerHTML = `<strong>${p.prix ? p.prix.toFixed(2) : "0.00"} €</strong>`;

        card.appendChild(image);
        card.appendChild(nom);
        card.appendChild(desc);
        card.appendChild(prix);

        container.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', chargerPlantesAccueil);
  </script>
</body>
</html>
